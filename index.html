<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Photo Feed con Bootstrap</title>
</head>

<body>
    <header>
        <nav class="navbar bg-secondary bg-gradient p-2 d-flex-betew" style="--bs-bg-opacity: .5;">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <a class="navbar-brand" href="#">
                        <i class="fa-brands fa-instagram "></i>
                        <span><b>Instagram</b></span>
                    </a>
                </div>
                <div class="dropdown mr-3 ">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item link-danger" href="# text" > Log aut</a></li>
                    </ul>
                </div>
                <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel"><b> Create a new post </b></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label"><b> Caption :</b></label>
                                    <input type="text" placeholder="Add the caption of your post here" class="form-control p-4" id="recipient-name">
                                </div>
                                <div class="icons-modal d-flex flex-start ">
                                    <div class="icons-modal-camara p-2">
                                       <i class="fas fa-camera  "></i>
                                   </div>
                                   <div class="icons-modal-maps p-2">
                                       <i class="fas fa-location-dot"></i>
                                   </div>   
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="">
            <div class="row">
                <div class="col-4"><img src="" alt=""></div>
                <div class="col-4"><img src="" alt=""></div>
                <div class="col-4"><img src="" alt=""></div>
                <div class="col-4"><img src="" alt=""></div>
                <div class="col-4"><img src="" alt=""></div>
                <div class="col-4"><img src="" alt=""></div>
            </div>
        </section>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
